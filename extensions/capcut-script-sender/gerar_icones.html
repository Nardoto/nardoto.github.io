<!DOCTYPE html>
<html>
<head>
    <title>Converter SVG para PNG</title>
</head>
<body>
    <h2>Ícones da Extensão CapCut Prompt Extractor</h2>
    <p>Clique nos botões abaixo para baixar os ícones em PNG:</p>
    
    <div>
        <h3>Ícone 16x16:</h3>
        <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc;"></canvas>
        <button onclick="downloadIcon('canvas16', 'icon16.png')">Baixar 16x16 PNG</button>
    </div>
    
    <div>
        <h3>Ícone 48x48:</h3>
        <canvas id="canvas48" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
        <button onclick="downloadIcon('canvas48', 'icon48.png')">Baixar 48x48 PNG</button>
    </div>
    
    <div>
        <h3>Ícone 128x128:</h3>
        <canvas id="canvas128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
        <button onclick="downloadIcon('canvas128', 'icon128.png')">Baixar 128x128 PNG</button>
    </div>

    <script>
        // Função para desenhar ícone no canvas
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const padding = size * 0.1; // Espaçamento
            
            // Fundo roxo (consistente com a UI)
            ctx.fillStyle = '#673AB7';
            ctx.fillRect(0, 0, size, size);
            
            // Cor do ícone
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, Math.floor(size * 0.09)); // Linha responsiva

            // --- Desenho da Lupa ---
            const circleX = size * 0.5;
            const circleY = size * 0.45;
            const radius = size * 0.28;

            // Círculo da lupa
            ctx.beginPath();
            ctx.arc(circleX, circleY, radius, 0, 2 * Math.PI);
            ctx.stroke();

            // Cabo da lupa
            ctx.beginPath();
            const handleStartX = circleX + radius * Math.cos(Math.PI / 4);
            const handleStartY = circleY + radius * Math.sin(Math.PI / 4);
            const handleEndX = size - padding * 1.5;
            const handleEndY = size - padding * 1.5;
            ctx.moveTo(handleStartX, handleStartY);
            ctx.lineTo(handleEndX, handleEndY);
            ctx.stroke();
        }
        
        // Função para baixar como PNG
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Desenhar todos os ícones
        drawIcon('canvas16', 16);
        drawIcon('canvas48', 48);
        drawIcon('canvas128', 128);
    </script>
</body>
</html>
