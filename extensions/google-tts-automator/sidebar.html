<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Google Speech Sidebar</title>
</head>
<body>
    <div id="blablabot-content">
        <h1>Google Speech</h1>
        <p class="tagline">Automatizador de √Åudio</p>
        <p class="mode-indicator" id="modeIndicator">Modo Autom√°tico</p>

        <!-- Switch de Modo - Sempre vis√≠vel, independente do modo -->
        <div class="mode-switch-container">
            <small class="mode-switch-label">Modo de Opera√ß√£o</small>
            <label class="mode-switch">
                <input type="checkbox" id="modeSwitch">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Controles do Modo Autom√°tico -->
        <div id="automaticMode" class="mode-container">
            <div class="controls-container">
                <input type="number" id="charLimit" class="char-limit" placeholder="Limite de chars" title="Limite de caracteres por parte" min="100" max="5000" value="2000">
                <button id="clearBtn" class="secondary-btn">Limpar</button>
            </div>

            <div class="input-container">
                <textarea id="inputText" placeholder="Cole seu texto aqui para dividir em partes...

Exemplo:
Bem-vindos ao nosso podcast sobre IA. Hoje vamos falar sobre o futuro da tecnologia..."></textarea>
            </div>

            <div class="button-container">
                <button id="processBtn">üìù Dividir Texto</button>
                <button id="startAutoBtn" class="success-btn hidden">üéµ Iniciar Modo Autom√°tico</button>
            </div>
        </div>

        <!-- Controles do Modo Manual -->
        <div id="manualMode" class="mode-container hidden">
            <div class="button-container">
                <button id="addManualBlockBtn" class="primary-btn">‚ûï Adicionar Bloco</button>
                <button id="clearManualBtn" class="secondary-btn">üóëÔ∏è Limpar Todos</button>
            </div>
        </div>

        <div class="stats hidden" id="statsContainer">
            <div class="stat-card">
                <span class="stat-number" id="totalChars">0</span>
                <div class="stat-label">Chars</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalParts">0</span>
                <div class="stat-label">Partes</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="completedParts">0</span>
                <div class="stat-label">Feitas</div>
            </div>
        </div>

        <div class="status-container hidden" id="statusContainer">
            <h4>üìä Progresso</h4>
            <p>Status: <span id="statusText">Aguardando...</span></p>
            <p>Parte <span id="currentPart" class="progress">0</span> de <span id="totalPartsDisplay" class="progress">0</span></p>
            <progress id="progressBar" value="0" max="100"></progress>
        </div>

        <div class="button-container">
            <button id="startBtn" class="success-btn hidden">üéµ Iniciar Gera√ß√£o de √Åudio</button>
        </div>

        <div class="execution-buttons hidden" id="executionButtons">
            <button id="pauseBtn" class="secondary-btn">‚è∏Ô∏è Pausar</button>
            <button id="resumeBtn" class="secondary-btn hidden">‚ñ∂Ô∏è Continuar</button>
            <button id="stopBtn" class="secondary-btn">‚èπÔ∏è Parar</button>
        </div>

        <div id="partsListContainer" class="hidden">
            <h4>üìã Partes:</h4>
            <ul id="partsList"></ul>
        </div>

        <div class="footer">
            <button id="helpBtn" class="help-btn">‚ùì Como usar</button>
            <p><strong>Google Speech v2.1</strong></p>
        </div>
    </div>

    <!-- Modal para edi√ß√£o expandida -->
    <div id="blablabot-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Parte <span id="modalPartNumber"></span></h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <textarea id="modalTextarea" placeholder="Digite ou cole seu texto aqui..."></textarea>
                <div class="modal-stats">
                    <span>Caracteres: <strong id="modalCharCount">0</strong></span>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modalCancel" class="secondary-btn">Cancelar</button>
                <button id="modalSave" class="success-btn">Salvar</button>
            </div>
        </div>
    </div>


</body>
</html>
