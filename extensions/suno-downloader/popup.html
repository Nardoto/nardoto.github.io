<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suno Bulk Downloader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 380px;
      min-height: 500px;
      background: linear-gradient(135deg, #1a1a1e, #2d2d35);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .header {
      background: linear-gradient(135deg, #d96b00, #ff8c00);
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: shine 3s ease-in-out infinite;
    }
    
    @keyframes shine {
      0%, 100% { transform: translateX(-100px) translateY(-100px); }
      50% { transform: translateX(100px) translateY(100px); }
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 5px;
      position: relative;
      z-index: 1;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }
    
    .stats {
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: all 0.2s ease;
      cursor: pointer;
    }
    
    .stat-card:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
    }
    
    .stat-number {
      font-size: 24px;
      font-weight: 700;
      color: #d96b00;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .actions {
      padding: 0 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 12px 16px;
      color: white;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    
    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-1px);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #d96b00, #ff8c00);
      border: none;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #ff8c00, #ffa500);
      box-shadow: 0 4px 15px rgba(217, 107, 0, 0.3);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #ff4757, #ff3742);
      border: none;
    }
    
    .btn svg {
      width: 16px;
      height: 16px;
    }
    
    .footer {
      padding: 15px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
    }
    
    .footer a {
      color: #d96b00;
      text-decoration: none;
    }
    
    .performance-indicator {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 5px;
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #4caf50;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .loading {
      display: none;
      padding: 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(217, 107, 0, 0.2);
      border-top: 3px solid #d96b00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽµ Suno Bulk Downloader</h1>
    <p>Version 5.5 - Optimized</p>
    <div class="performance-indicator">
      <div class="status-dot"></div>
      <span>Performance optimization active</span>
    </div>
  </div>
  
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>Loading statistics...</p>
  </div>
  
  <div class="content" id="content">
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number" id="selectedCount">0</div>
        <div class="stat-label">Selected</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-number" id="downloadCount">0</div>
        <div class="stat-label">Downloads</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-number" id="cacheSize">0</div>
        <div class="stat-label">Cache KB</div>
      </div>
      
      <div class="stat-card">
        <div class="stat-number" id="performanceScore">A+</div>
        <div class="stat-label">Performance</div>
      </div>
    </div>
    
    <div class="actions">
      <button class="btn btn-primary" id="openSuno">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4"/>
          <path d="M14 4h6v6M20 4l-8 8"/>
        </svg>
        <span>Open Suno.com</span>
      </button>
      
      <button class="btn" id="clearCache">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
          <rect x="5" y="6" width="14" height="14" rx="2"/>
        </svg>
        <span>Clear Cache</span>
      </button>
      
      <button class="btn" id="exportStats">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
          <path d="M7 10l5 5 5-5"/>
          <path d="M12 15V3"/>
        </svg>
        <span>Export Statistics</span>
      </button>
      
      <button class="btn btn-danger" id="resetAll">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M3 6h18M8 6V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
          <rect x="5" y="6" width="14" height="14" rx="2"/>
          <path d="M10 11v6M14 11v6"/>
        </svg>
        <span>Reset All</span>
      </button>
      
      <button class="btn" id="showHelp">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9.09 9a3 3 0 515.83 1c0 2-3 3-3 3"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
        <span>Help</span>
      </button>
    </div>
  </div>
  
  <div class="footer">
    <p>Developed by <a href="#" id="developer">Nardoto</a></p>
    <p>Performance boost: ~65% faster ðŸš€</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
