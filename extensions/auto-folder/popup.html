<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Múltiplas Abas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Abrir Múltiplas Abas</h1>

        <div class="input-group">
            <label for="url">URL do site:</label>
            <input type="text" id="url" placeholder="https://www.capcut.com/ai-creator/start" value="https://www.capcut.com/ai-creator/start">
        </div>

        <div class="input-group">
            <label for="quantidade">Quantidade de abas:</label>
            <input type="number" id="quantidade" min="1" max="20" value="5">
        </div>

        <button id="abrirAbas">Abrir Abas</button>

        <div class="aviso">
            <p>⚠️ Limite máximo: 20 abas</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
