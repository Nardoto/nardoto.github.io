<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Link Extractor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>YouTube Link Extractor</h1>

    <div class="input-group">
      <label for="videoCount">Quantos vídeos extrair?</label>
      <input type="number" id="videoCount" min="1" value="10" />
    </div>

    <button id="extractBtn" class="extract-btn">Extrair Links</button>

    <div id="status" class="status"></div>

    <div id="results" class="results hidden">
      <h3>Links Extraídos (<span id="linkCount">0</span>):</h3>
      <textarea id="linksList" readonly></textarea>
      <div class="button-group">
        <button id="copyBtn" class="copy-btn">Copiar Tudo</button>
        <button id="clearBtn" class="clear-btn">Limpar</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
