<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Roteiros - Em Breve | Nardoto</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            border-radius: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #E85A2A 0%, #FF6B35 100%);
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.5rem;
            box-shadow: 0 4px 20px rgba(232, 90, 42, 0.4);
        }

        .description {
            color: #9CA3AF;
            font-size: 1rem;
            margin-top: 1.5rem;
            line-height: 1.6;
        }

        .back-link {
            margin-top: 2rem;
            color: #E85A2A;
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../favicon.png" alt="Nardoto" class="logo">
        <div class="icon">✍️</div>
        <h1>Gerador de Roteiros</h1>
        <div class="badge">EM BREVE</div>
        <p class="description">
            Estamos trabalhando em algo incrível para você gerar roteiros automaticamente com IA.
        </p>
        <a href="https://nardoto.com.br" class="back-link">← Voltar para Nardoto</a>
    </div>
</body>
</html>
